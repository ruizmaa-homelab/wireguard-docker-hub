services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    
    # Required capabilities for managing network interfaces
    cap_add:
      - NET_ADMIN
      - SYS_MODULE

    # NETWORK MODE: HOST
    # 'host' mode is used to bypass Docker's NAT stack.
    # This is CRITICAL for Oracle Cloud to avoid UDP checksum
    # offloading issues and improve performance.
    # Note: The 'ports' section is ignored/not needed in this mode.
    network_mode: host

    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC  # <your_time_zone>
      - SERVERURL=auto  # <your_public_ip_or_domain>
      - SERVERPORT=51820  # Standard WireGuard port

      - PEERS=1  # As needed, or devices names <PHONE, LAPTOP, ETC>
      - PEERDNS=1.1.1.1, 8.8.8.8  # Optional custom DNS for the peers
      - PERSISTENTKEEPALIVE_PEERS=all

      # - INTERNAL_SUBNET=10.X.X.0
      - ALLOWEDIPS=0.0.0.0/0  # Route all traffic through the VPN

      - LOG_CONFS=true  # This shows the QRs when starting the container
    volumes:
      - ./config:/config  # Make persistent the config and codes
      - /lib/modules:/lib/modules  # For kernel module access
    restart: unless-stopped

    # Not used with HOST mode
    # ports:
    #   - 51820:51820/udp
    # sysctls:
    #   - net.ipv4.conf.all.src_valid_mark=1
